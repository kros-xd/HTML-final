<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Restaurant | Menu </title> <!-- Change Title Later -->
        <meta name="description" content="Explore our caffinated menu!">
        <meta name="keywords" content="coffee menu, restaurant menu, food, drinks, coffee shop">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img id="logo" src="./assets/images/cafeteria.gif" alt="Coffee shop sign">
                        </a>
                    </li>
                    <li>
                        <a href="index.html#menu"> Menu </a>
                    </li>
                    <li>
                        <a href="index.html#order-form"> Order </a>
                    </li>
                </ul>
            </nav>
            
            <img id="header-img" src="./assets/images/barista.png" alt="barista logo">
            
            <h1> Cozy Cove Coffee </h1>
        </header>
        <main>
            <section id="menu">

                <h2> Menu </h2>

                <article>
                    <img src="./assets/images/coffee-pot.png" alt="drip coffee pot" width="32px" height="32px">
                    <h3> Drip Coffee </h3>
                    <p>
                        Desc. w/ price in italics
                    </p>
                </article>

                <article>
                    <img src="./assets/images/coffee.png" alt="hot latte" width="32px" height="32px">
                    <h3> Hot Latte </h3>
                    <p>
                        Desc. w/ price in italics
                    </p>
                </article>

                <article>
                    <img src="./assets/images/ice-coffee.png" alt="iced latte" width="32px" height="32px">
                    <h3> Iced Latte </h3>
                    <p>
                        Desc. w/ price in italics
                    </p>
                </article>

            </section>

            <section id="order-form">

                <h2> Place Your Order </h2>
                <form action="#" method="post"> <!-- not really using a database -->

                    <div class="coffee-items">
                        <label for="drip-coffee"> Drip Coffee | Amount:</label>
                        <input id="drip-coffee" name="coffee-type" type="number" value="0" min="0" max="50">
                        <label for="cream"> cream </label>
                        <input id="cream" name="coffee-type" type="checkbox">
                        <label for="sugar"> sugar </label>
                        <input id="sugar" name="coffee-type" type="checkbox">
                    </div>

                    <div class="coffee-items">
                        <label for="iced-latte"> Iced Lattes | Amount:</label>
                        <input id="iced-latte" type="number" name="coffee-type" value="0" min="0" max="0">
                        <label for="x-ice"> x-ice </label>
                        <input id="x-ice" name="coffee-type" type="radio">
                        <label for="light-ice"> light ice </label>
                        <input id="light-ice" name="coffee-type" type="radio">
                    </div>

                    <div class="coffee-items">
                        <label for="hot-latte"> Hot Lattes | Amount:</label>
                        <input id="hot-latte" type="number" name="coffee-type" value="0" min="0" max="0">
                        <label for="x-hot"> x-hot </label>
                        <input id="x-hot" name="coffee-type" type="radio">
                        <label for="kid-temp"> kid temp </label>
                        <input id="kid-temp" name="coffee-type" type="radio">
                    </div>

                    <textarea name="special-requests" rows="4" cols="30" placeholder="i.e. Made with Oat Milk please! :D"></textarea>
                    <button type="submit"> Go To Checkout </button>

                </form>

            </section>

        </main>
        <footer>
            <ul>
                <li>
                    <a href="index.html#menu"> Menu </a>
                </li>
                <li>
                    <a href="index.html#order-form"> Order </a>
                </li>
            </ul>
            <p> Made with love by @kros </p>
        </footer>
    </body>
</html>
